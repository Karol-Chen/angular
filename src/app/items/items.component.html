<h1>Item List</h1><button [routerLink]="'add'">add new item</button>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>quantity</th>
        <th>category</th>
        <th>action</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.category}}</td>
        <td><button [routerLink]="['edit',item.id]">edit</button>
            <button (click)="handleDeletion(item.id+'')">delete</button>
            <button [routerLink]="['item',item.id]">details</button></td>
    </tr>
</table>
